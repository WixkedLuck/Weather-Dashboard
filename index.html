<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <header>
        <h1 class="lighting">Weather Dashboard</h1>
    </header>
    <!-- side of website section -->
    <section class="side">
        <aside id="topSide">
            <h2>Search for a city:</h2><br>
            <input type="text" id="search-city" placeholder="San Diego"><br>
            <button class="Search" id="SearchBtn"> Search</button>
        </aside>
        <aside id="BtnSpots">
            <button id="Clear"> Clear History</button>
        </aside>
    </section>
    <!-- center of website section -->
    <section class="CityDet">
        <section class="TextCont" id="today">
            <h3 id="CityName"> <span id="Date"></span></h3>
            <p id="Temp"></p>
            <p id="Wind"></p>
            <p id="Humidity"></p>
            <p id="Index"></p>
        </section>
    </section>
    <!-- visual section with cards -->
    <section class="WeatherCards">
        <h3 id="fiveDayFor" class="lighting">5-Day Forecast:</h3>
        <section class="BorderCards">
            <p id="Date1">8/1/22</p>
            <p id="Temp1"></p>
            <p id="Wind1"></p>
            <p id="Humidity1"></p>
        </section>
        <section class="BorderCards">
            <p id="Date2">8/1/22</p>
            <p id="Temp2"></p>
            <p id="Wind2"></p>
            <p id="Humidity2"></p>
        </section>
        <section class="BorderCards">
            <p id="Date3">8/1/22</p>
            <p id="Temp3"></p>
            <p id="Wind3"></p>
            <p id="Humidity3"></p>
        </section>
        <section class="BorderCards">
            <p id="Date4">8/1/22</p>
            <p id="Temp4"></p>
            <p id="Wind4"></p>
            <p id="Humidity4"></p>
        </section>
        <section class="BorderCards">
            <p id="Date5">8/1/22</p>
            <p id="Temp5"></p>
            <p id="Wind5"></p>
            <p id="Humidity5"></p>
        </section>
    </section>
    <!-- Script  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
