<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <header>
        <h1 class="lighting">Weather Dashboard</h1>
    </header>
    <!-- side of website section -->
    <section class="side">
        <aside id="topSide">
            <h2>Search for a city:</h2><br>
            <input type="text" id="search-city" name="City" placeholder="San Diego"><br>
            <button class="Search" id="SearchBtn"> Search</button>
        </aside>
        <aside>
            <button class="History" id="SeaBtn"> Sea Diego</button><br>
            <button class="History" id="SunBtn"> Sun Diego</button><br>
        </aside>
    </section>
    <!-- center of website section -->
    <section>
        <h3 id="CityName">Atlanta</h3>
        <p id="Temp">69</p>
        <p id="Wind">6.67 MPH</p>
        <p id="Humidity">46 %</p>
        <p id="Index">.47</p>
    </section>
    <!-- visual section with cards -->

</body>

</html>
