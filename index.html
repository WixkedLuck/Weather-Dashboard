<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>


<body>
    <header>
        <h1 class="lighting">Weather Dashboard</h1>
    </header>
    <!-- side of website section -->
    <section class="side">
        <aside id="topSide">
            <h2>Search for a city:</h2><br>
            <input type="text" id="search-city"  placeholder="San Diego"><br>
            <button class="Search" id="SearchBtn"> Search</button>
        </aside>
        <aside>
            <button class="History" id="SeaBtn"></button><br>
            <button class="History" id="SunBtn"> Sun Diego</button><br>
        </aside>
    </section>
    <!-- center of website section -->
    <section class="CityDet">
        <section class="TextCont">
            <h3 id="CityName"> <span id="Date"></span></h3>
            <p id="Temp"></p>
            <p id="Wind"></p>
            <p id="Humidity"></p>
            <p id="Index"></p><br>
            <img id="Image"></img>
        </section>
    </section>
    <!-- visual section with cards -->

    <!-- Script  -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
